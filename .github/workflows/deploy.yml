name: "localrun"

on:
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'pyproject.toml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: üöÄ Deploy Flask App
    runs-on: self-hosted
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: ‚öôÔ∏è Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          
      - name: üêç Set up Python
        uses: actions/setup-python@v5

      
      - name: üì¶ Install dependencies
        run: |
          uv sync
          
      - name: üß™ Run tests before deploy
        run: |
          uv run pytest tests/test_main.py -v
          
      - name: üõë Stop Flask systemd service (if running)
        continue-on-error: true
        run: |
          echo "Stopping Flask systemd service..."
          if systemctl is-active --quiet flask-app; then
            sudo systemctl stop flask-app
            echo "‚úÖ Stopped existing Flask service"
          else
            echo "‚ö†Ô∏è Flask service was not running"
          fi
          
      - name: üîß Create systemd service file
        run: |
          echo "Creating systemd service file for Flask app..."
          
          # Get current user and working directory
          CURRENT_USER=$(whoami)
          WORK_DIR=$(pwd)
          UV_PATH=$(which uv)
          
          # Create systemd service file
          sudo tee /etc/systemd/system/flask-app.service > /dev/null <<EOF
          [Unit]
          Description=Flask Application
          After=network.target

          [Service]
          Type=simple
          User=$CURRENT_USER
          WorkingDirectory=$WORK_DIR
          Environment="PATH=$PATH"
          ExecStart=$UV_PATH run python main.py
          Restart=always
          RestartSec=10
          StandardOutput=append:$WORK_DIR/flask_server.log
          StandardError=append:$WORK_DIR/flask_server_error.log

          [Install]
          WantedBy=multi-user.target
          EOF
          
          echo "‚úÖ Systemd service file created"
          
      - name: üîÑ Reload systemd and enable service
        run: |
          echo "Reloading systemd daemon..."
          sudo systemctl daemon-reload
          
          echo "Enabling Flask service to start on boot..."
          sudo systemctl enable flask-app
          
          echo "‚úÖ Systemd reloaded and service enabled"
          
      - name: üöÄ Start Flask Server via systemd
        run: |
          echo "Starting Flask service via systemd..."
          sudo systemctl start flask-app
          
          echo "‚úÖ Flask service started"
          echo "Service will continue running after workflow completes"
          
      - name: ‚è≥ Wait for server to start
        run: |
          echo "Waiting 5 seconds for server to initialize..."
          sleep 5
          
      - name: üìã Show Server Logs
        run: |
          echo "=== Flask Server Logs ==="
          if [ -f flask_server.log ]; then
            cat flask_server.log
          else
            echo "Log file not found yet"
          fi
          echo "========================="
          
      - name: üîç Verify Server Process
        run: |
          echo "Checking Flask systemd service status..."
          sudo systemctl status flask-app --no-pager || true
          
          echo ""
          echo "Checking if service is active..."
          if systemctl is-active --quiet flask-app; then
            echo "‚úÖ Flask service is running!"
          else
            echo "‚ùå Flask service is not active!"
            exit 1
          fi
          
          echo ""
          echo "Checking for processes using port 5000..."
          if command -v lsof >/dev/null 2>&1; then
            lsof -i :5000 || echo "No process found on port 5000"
          elif command -v netstat >/dev/null 2>&1; then
            netstat -tlnp 2>/dev/null | grep 5000 || echo "No process found on port 5000"
          fi
          
          echo ""
          echo "Recent service logs:"
          sudo journalctl -u flask-app -n 20 --no-pager || echo "No logs available yet"
          
      - name: üåê Health Check
        run: |
          echo "Performing health check..."
          curl -f http://localhost:5000/ || exit 1
          echo "‚úÖ Server is running!"
          
      - name: üìù Server Info
        if: success()
        run: |
          echo "==================================="
          echo "Flask Server Information"
          echo "==================================="
          echo "Status: Running ‚úÖ"
          echo "URL: http://localhost:5000"
          echo ""
          echo "Available Endpoints:"
          echo "  GET  /           - Home page"
          echo "  GET  /items      - Get all items"
          echo "  POST /items      - Create item"
          echo "  GET  /items/<id> - Get item by ID"
          echo "  PUT  /items/<id> - Update item"
          echo "  DELETE /items/<id> - Delete item"
          echo "==================================="
          
      - name: üß™ Test API Endpoints
        if: success()
        run: |
          echo "Testing API endpoints..."
          
          # Test home endpoint
          echo "Testing GET /..."
          curl -s http://localhost:5000/ | jq '.'
          
          # Test creating an item
          echo "Testing POST /items..."
          curl -s -X POST http://localhost:5000/items \
            -H "Content-Type: application/json" \
            -d '{"name": "GitHub Actions Test", "description": "Created by CI/CD"}' | jq '.'
          
          # Test getting all items
          echo "Testing GET /items..."
          curl -s http://localhost:5000/items | jq '.'
          
          echo "‚úÖ All API endpoints tested successfully!"
          
      - name: ‚úÖ Deployment Summary
        if: success()
        run: |
          echo "==================================="
          echo "üéâ Deployment Successful!"
          echo "==================================="
          echo "Flask application deployed and tested"
          echo "All tests passed ‚úÖ"
          echo "Server is production ready üöÄ"
          echo "==================================="