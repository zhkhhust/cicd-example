name: "localrun"

on:
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'pyproject.toml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: üöÄ Deploy Flask App
    runs-on: self-hosted
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: ‚öôÔ∏è Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          
      - name: üêç Set up Python
        uses: actions/setup-python@v5

      
      - name: üì¶ Install dependencies
        run: |
          uv sync
          
      - name: üë§ Debug User Information
        run: |
          echo "==================================="
          echo "User Information for Debugging"
          echo "==================================="
          echo "Current user: $(whoami)"
          echo "User ID: $(id -u)"
          echo "Group ID: $(id -g)"
          echo "Groups: $(groups)"
          echo "Home directory: $HOME"
          echo "Current directory: $(pwd)"
          echo "==================================="
          
      - name: üß™ Run tests before deploy
        run: |
          uv run pytest tests/test_main.py -v
          
      - name: üîê Setup Docker permissions
        run: |
          echo "Setting up Docker permissions..."
          
          # Add current user to docker group
          sudo usermod -aG docker $USER
          
          # Activate the new group membership for this session
          echo "‚úÖ User added to docker group"
          
      - name: üõë Stop and remove old Docker container
        continue-on-error: true
        run: |
          echo "Checking for existing Flask container..."
          
          # Stop and remove container if exists
          if sudo docker ps -a | grep -q flask-app; then
            echo "Stopping and removing existing Flask container..."
            sudo docker stop flask-app 2>/dev/null || true
            sudo docker rm flask-app 2>/dev/null || true
            echo "‚úÖ Removed existing container"
          else
            echo "‚ö†Ô∏è No existing container found"
          fi
          
          # Also remove old image if exists
          if sudo docker images | grep -q "flask-app"; then
            echo "Removing old Docker image..."
            sudo docker rmi flask-app:latest 2>/dev/null || true
          fi
          
          echo "‚úÖ Cleanup completed"
          
      - name: üê≥ Build Docker image
        run: |
          echo "Building Docker image for Flask app..."
          echo "Using --no-cache to ensure fresh build with correct Python version"
          sudo docker build --no-cache -t flask-app:latest .
          echo "‚úÖ Docker image built successfully"
          
      - name: üöÄ Start Docker container
        run: |
          echo "Starting Flask application in Docker container..."
          
          # Run the container in detached mode with restart policy
          sudo docker run -d \
            --name flask-app \
            --restart unless-stopped \
            -p 5000:5000 \
            flask-app:latest
          
          echo "‚úÖ Flask container started"
          echo "Container will continue running after workflow completes"
          
      - name: ‚è≥ Wait for server to start
        run: |
          echo "Waiting 5 seconds for server to initialize..."
          sleep 5
          
      - name: üìã Show Docker Container Logs
        run: |
          echo "=== Flask Docker Container Logs ==="
          sudo docker logs flask-app
          echo "===================================="
          
      - name: üîç Verify Docker Container
        run: |
          echo "Checking Docker container status..."
          
          # Check if container is running
          if sudo docker ps | grep -q flask-app; then
            echo "‚úÖ Flask container is running!"
            sudo docker ps | grep flask-app
          else
            echo "‚ùå Flask container is not running!"
            echo "Checking all containers..."
            sudo docker ps -a | grep flask-app || echo "Container not found"
            exit 1
          fi
          
          echo ""
          echo "Container details:"
          sudo docker inspect flask-app --format='{{.State.Status}}: {{.State.Running}}'
          
          echo ""
          echo "Container logs (last 20 lines):"
          sudo docker logs --tail 20 flask-app
          
      - name: üåê Health Check
        run: |
          echo "Performing health check..."
          curl -f http://localhost:5000/ || exit 1
          echo "‚úÖ Server is running!"
          
      - name: üìù Docker Container Info
        if: success()
        run: |
          echo "==================================="
          echo "Flask Docker Container Information"
          echo "==================================="
          echo "Status: Running ‚úÖ"
          echo "URL: http://localhost:5000"
          echo ""
          echo "Container Management Commands:"
          echo "  docker ps              - List running containers"
          echo "  docker logs flask-app  - View container logs"
          echo "  docker stop flask-app  - Stop the container"
          echo "  docker start flask-app - Start the container"
          echo "  docker restart flask-app - Restart the container"
          echo ""
          echo "Available Endpoints:"
          echo "  GET  /           - Home page"
          echo "  GET  /items      - Get all items"
          echo "  POST /items      - Create item"
          echo "  GET  /items/<id> - Get item by ID"
          echo "  PUT  /items/<id> - Update item"
          echo "  DELETE /items/<id> - Delete item"
          echo "==================================="
          
      - name: üß™ Test API Endpoints
        if: success()
        run: |
          echo "Testing API endpoints..."
          
          # Test home endpoint
          echo "Testing GET /..."
          curl -s http://localhost:5000/ | jq '.'
          
          # Test creating an item
          echo "Testing POST /items..."
          curl -s -X POST http://localhost:5000/items \
            -H "Content-Type: application/json" \
            -d '{"name": "GitHub Actions Test", "description": "Created by CI/CD"}' | jq '.'
          
          # Test getting all items
          echo "Testing GET /items..."
          curl -s http://localhost:5000/items | jq '.'
          
          echo "‚úÖ All API endpoints tested successfully!"
          
      - name: ‚úÖ Deployment Summary
        if: success()
        run: |
          echo "==================================="
          echo "üéâ Deployment Successful!"
          echo "==================================="
          echo "Flask application deployed and tested"
          echo "All tests passed ‚úÖ"
          echo "Server is production ready üöÄ"
          echo "==================================="