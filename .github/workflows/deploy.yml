name: "localrun"

on:
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'pyproject.toml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: üöÄ Deploy Flask App
    runs-on: self-hosted
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: ‚öôÔ∏è Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          
      - name: üêç Set up Python
        uses: actions/setup-python@v5

      
      - name: üì¶ Install dependencies
        run: |
          uv sync
          
      - name: üß™ Run tests before deploy
        run: |
          uv run pytest tests/test_main.py -v
          
      - name: üõë Stop existing Flask Server (if running)
        continue-on-error: true
        run: |
          echo "Checking for existing Flask server..."
          if [ -f server.pid ]; then
            OLD_PID=$(cat server.pid)
            if ps -p $OLD_PID > /dev/null 2>&1; then
              echo "Killing existing server with PID: $OLD_PID"
              kill $OLD_PID 2>/dev/null || true
              sleep 2
              # Force kill if still running
              if ps -p $OLD_PID > /dev/null 2>&1; then
                kill -9 $OLD_PID 2>/dev/null || true
              fi
            fi
            rm -f server.pid
          fi
          # Kill any process using port 5000
          if command -v lsof >/dev/null 2>&1; then
            lsof -ti:5000 | xargs kill -9 2>/dev/null || true
          elif command -v fuser >/dev/null 2>&1; then
            fuser -k 5000/tcp 2>/dev/null || true
          fi
          echo "‚úÖ Successfully stopped existing server (if any)"
          
      - name: üöÄ Start Flask Server
        run: |
          echo "Starting Flask server in background..."
          # Use setsid to create a new session and completely detach from parent
          setsid uv run python main.py > flask_server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          echo $SERVER_PID > server.pid
          # Disown to remove from shell's job control
          disown $SERVER_PID 2>/dev/null || true
          echo "Server started in background with setsid and disowned"
          echo "This process will continue running after workflow completes"
          echo "Step completed successfully"
          
      - name: ‚è≥ Wait for server to start
        run: |
          echo "Waiting 5 seconds for server to initialize..."
          sleep 5
          
      - name: üìã Show Server Logs
        run: |
          echo "=== Flask Server Logs ==="
          if [ -f flask_server.log ]; then
            cat flask_server.log
          else
            echo "Log file not found yet"
          fi
          echo "========================="
          
      - name: üîç Verify Server Process
        run: |
          echo "Checking if server process is still running..."
          if [ -f server.pid ]; then
            PID=$(cat server.pid)
            if ps -p $PID > /dev/null 2>&1; then
              echo "‚úÖ Server process (PID: $PID) is running!"
              ps -p $PID -o pid,ppid,cmd,etime
            else
              echo "‚ùå Server process (PID: $PID) is not running!"
              echo "Checking for any processes using port 5000..."
              if command -v lsof >/dev/null 2>&1; then
                lsof -i :5000 || echo "No process found on port 5000"
              elif command -v netstat >/dev/null 2>&1; then
                netstat -tlnp 2>/dev/null | grep 5000 || echo "No process found on port 5000"
              fi
            fi
          else
            echo "‚ùå server.pid file not found!"
          fi
          
      - name: üåê Health Check
        run: |
          echo "Performing health check..."
          curl -f http://localhost:5000/ || exit 1
          echo "‚úÖ Server is running!"
          
      - name: üìù Server Info
        if: success()
        run: |
          echo "==================================="
          echo "Flask Server Information"
          echo "==================================="
          echo "Status: Running ‚úÖ"
          echo "URL: http://localhost:5000"
          echo ""
          echo "Available Endpoints:"
          echo "  GET  /           - Home page"
          echo "  GET  /items      - Get all items"
          echo "  POST /items      - Create item"
          echo "  GET  /items/<id> - Get item by ID"
          echo "  PUT  /items/<id> - Update item"
          echo "  DELETE /items/<id> - Delete item"
          echo "==================================="
          
      - name: üß™ Test API Endpoints
        if: success()
        run: |
          echo "Testing API endpoints..."
          
          # Test home endpoint
          echo "Testing GET /..."
          curl -s http://localhost:5000/ | jq '.'
          
          # Test creating an item
          echo "Testing POST /items..."
          curl -s -X POST http://localhost:5000/items \
            -H "Content-Type: application/json" \
            -d '{"name": "GitHub Actions Test", "description": "Created by CI/CD"}' | jq '.'
          
          # Test getting all items
          echo "Testing GET /items..."
          curl -s http://localhost:5000/items | jq '.'
          
          echo "‚úÖ All API endpoints tested successfully!"
          
      - name: ‚úÖ Deployment Summary
        if: success()
        run: |
          echo "==================================="
          echo "üéâ Deployment Successful!"
          echo "==================================="
          echo "Flask application deployed and tested"
          echo "All tests passed ‚úÖ"
          echo "Server is production ready üöÄ"
          echo "==================================="