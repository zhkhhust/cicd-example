name: "VM-4-8-opencloudos"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted
    container: astral/uv:python3.13-bookworm-slim
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          uv sync --dev
          
      - name: Run tests
        run: |
          uv run pytest tests/test_main.py -v --tb=short
          
      - name: Test Summary
        if: always()
        run: |
          echo "✅ 测试完成！"
          echo "所有Flask API测试用例已执行。"
