name: "Test Flask API"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          uv sync
          
      - name: Run tests
        run: |
          uv run pytest tests/test_main.py -v --tb=short
          
      - name: Test Summary
        if: always()
        run: |
          echo "✅ 测试完成！"
          echo "所有Flask API测试用例已执行。"